<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Table</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <table class="flexible-layout">
        <tr>
            <td class="cell2" rowspan="3">2</td>
            <td class="spacer" rowspan="3"></td>
            <td class="cell1">1</td>
        </tr>
        <tr>
            <td class="cell4">4</td>
        </tr>
        <tr>
            <td class="cell3">3</td>
        </tr>
    </table>
</body>
</html>
